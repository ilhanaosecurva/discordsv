<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Ilha Não Se Curva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            overflow-x: hidden;
            color: white;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .hero {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }
        .hero h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }
        .join-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #6a11cb;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            font-weight: bold;
            animation: fadeIn 2.5s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .join-btn:hover {
            background: #ddd;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .about {
            background: linear-gradient(135deg, #ffffff, #e0c3fc);
            color: #6a11cb;
            clip-path: polygon(0% 10%, 100% 0%, 100% 100%, 0% 100%);
            padding-top: 5rem;
        }
        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .about p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="section hero">
        <h1>A Ilha Não Se Curva</h1>
        <p>Junte-se a nós e faça parte da revolução!</p>
        <a href="https://discord.gg/fRrQnu9U5G" class="join-btn">Entrar no Discord</a>
    </div>
    <div class="section about">
        <h2>Sobre o Servidor</h2>
        <p>Nosso servidor é um espaço para fazer amigos, jogar, conversar e resenhar! Entre e divirta-se com a comunidade.</p>
    </div>
</body>
</html>
